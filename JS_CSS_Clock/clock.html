<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS + CSS clock</title>
    <link rel="stylesheet" href="clock_style.css">
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>


<script>

// second-hand
const secondHand = document.querySelector('.second-hand');
const minuteHand = document.querySelector('.min-hand');
const hourHand = document.querySelector('.hour-hand');

function setDate() {
    // we want to grab the date here
    const now = new Date();
    // get the seconds
    const seconds = now.getSeconds();
    // seconds will correspond to degrees for the hands to rotate
    // as we set it by default to 90deg, we also "compensate" it by adding 90.
    const secondsDegrees = ((seconds / 60 ) * 360) + 90;
    //applying style to second-hand
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

    // minutes
    const minutes = now.getMinutes();
    const minutesDegrees = ((minutes / 60) * 360) + 90;
    minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

    // hours
    const hours = now.getHours();
    const hoursDegrees = ((hours / 12) * 360) + 90;
    hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

    
// to remove the glitch 
// Whenever the seconds hand hits zero, the hands have this little reset they do.
// This is because going from 450 degrees (60 seconds) to 90 degrees (0 seconds) causes the hand to go backwards. 
    if(secondsDegrees === 90) {
        secondHand.style.transition = 'none'
    } else {
        secondHand.style.transition = ''
    }

    if (minutesDegrees === 90) {
        minuteHand.style.transition = 'none'
    }
    else {
        minuteHand.style.transition = ''
    }

    if (hoursDegrees === 90) {
        hourHand.style.transition = 'none'
    } else {
        hourHand.style.transition = ''
    }
    
}

// interval for calling the function
setInterval(setDate, 1000);

</script>

</body>

</html>
